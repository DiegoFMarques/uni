<ion-view  title="Login" hide-nav-bar="true" id="page19" class=" "  hide-tabs='some-bool-expression'>
    <ion-content padding="true" class="manual-ios-statusbar-padding">

        <div style="width:60%; height:auto; display: block; margin-top:20px; margin-left: auto; margin-right: auto;">
            <img src="img/logo.png" >
        </div>
        <h2 id="login-heading1" style="color:#990000;font-weight:600;text-align:center;" class=" ">meu app</h2>
        <form role="form" name="form" id="login-form1" class="list" ng-submit="login(user)">
            <ion-list id="login-list12" class=" ">
                <label class="item item-input item-floating-label " id="login-input1" name="nome">
                    <span class="input-label">Nome</span>
                    <input type="text" name="username" placeholder="Nome" ng-model="user.username" required >
                </label>
            </ion-list>
            <ion-list id="login-list12" class=" ">
                <label class="item item-input item-floating-label " id="login-input2" name="senha">
                    <span class="input-label">Senha</span>
                    <input type="password" name="password" placeholder="Senha" ng-model="user.password" required >
                </label>
            </ion-list>
            <div class="spacer" style="width: 300px; height: 7px;"></div>
            <button  type="submit"  ng-disabled="form.$invalid" id="login-button14" style="font-weight:600;color:#FFFFFF;" class=" button button-assertive  button-block ">Entrar</button>
            <p>{{msgtxt}}</p>
            <a href="#" onclick="window.open('/signup', '_system', 'location=yes'); return false;" id="login-button15" class=" button button-positive button-small button-block button-clear ">Esqueceu sua senha?</a>
        </form>
    </ion-content>
</ion-view>
